---
layout: default
---

<div class="row">
  <div class="col-lg-8 col-md-10 mx-auto text-justify">

    {{ content }}

    <hr class="my-5">

    <h2 id="advanced_examples">Advanced Examples</h2>
    <ul>
      {% for example in site.examples %}
      <li>
        <a href="{{ example.url | prepend: site.baseurl | replace: '//', '/' }}">
        {{ example.title }}  
        </a>
      </li>
      {% endfor %}
    </ul>

  </div>
</div>
